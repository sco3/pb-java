[project]
name = "pb-java"
version = "0.1.0"
description = ""
authors = []
requires-python = ">=3.11"

dependencies = [
    "msgpack>=1.0.8",
    "msgpack-types>=0.3.0",
    "protobuf>=5.27.4",
    "flatbuffers>=24.3.25",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.uv]
dev-dependencies = [
    "black>=24.8.0",
    "mypy>=1.11.2",
    "pyre>=1.12.5",
    "pylint>=3.2.6",
    "pytest>=8.3.2",
    "mypy-protobuf>=3.6.0",
    "pyright>=1.1.378",
]

[tool.poetry]
name = "pb-java"
version = "0.1.0"
description = ""
authors = []
packages = [
    { include = "src/main/python" }
]

[tool.poetry.dependencies]
python = "^3.11"
flatbuffers = "^23.5.26"
black = "^24.4.2"
protobuf = "^5.27.3"
mypy-protobuf = "^3.6.0"
mypy = "^1.11.1"
numpy = "^2.0.1"
msgpack = "^1.0.8"
pytest = "^8.3.2"
msgpack-types = "^0.3.0"
pytest-repeat = "^0.9.3"
pip = "^24.2"

[tool.pytype]
inputs = ['sco3','build/generated/source/proto/main/python']

[tool.pyright]
include = ['./src/main/python/**/*.py','build/generated/source/proto/main/python/**/*.py', 'src/test/python/**.py']


